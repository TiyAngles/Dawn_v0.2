<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta name="keywords" content="traveler 샘플페이지" />
    <meta name="description" content="작성자:문현규,곽민상,위소현" />
    <title>TRAVELER</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/so_style.css">
    <script
      src="https://kit.fontawesome.com/164552570a.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/common.js"></script>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/alert.js"></script>
    <!-- <script src="js/slidetoggle.js"></script> -->
  </head>
  <body class="so">
    <!--header-->
    <!--//header-->
    <!--container-->
    <div class="so" id="container">
      <!--container-inner-->
      <div class="container-inner w100">
        <div class="alert">
          <div class="inner">
            <div class="alert-wrapper">
              <div class="alert-btn">
                <button>로그인 실패버튼(임의)</button>
                <button>로그인 성공버튼(임의)</button>
                <button>회원가입 실패버튼(임의)</button>
                <button>회원가입 성공버튼(임의)</button>
                <button>회원 탈퇴버튼(임의)</button>
              </div>
              <div class="alert-container login-error">
                <div class="alert-content">
                  <div class="alert-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                  </div>
                  <h2>Error!</h2>
                  <p>로그인에 실패했습니다.</p>
                  <p>아이디와 비밀번호를 확인해주세요.</p>
                  <button id="close"><span>확인</span></button>
                </div>
                </div>
              </div>
              <div class="alert-container login-success">
                <div class="alert-content">
                  <div class="alert-icon">
                    <i class="fas fa-check-circle"></i>
                  </div>
                  <h2>Success!</h2>
                  <p>로그인에 성공했습니다.</p>
                  <p>Traveler에 오신것을 환영합니다!</p>
                  <button id="close"><span>확인</span></button>
                </div>
              </div>
              <div class="alert-container signin-error">
                <div class="alert-content">
                  <div class="alert-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                  </div>
                  <h2>Error!</h2>
                  <p>회원가입에 실패했습니다.</p>
                  <p>아이디와 비밀번호를 확인해주세요.</p>
                  <button id="close"><span>확인</span></button>
                </div>
              </div>
              <div class="alert-container signin-success">
                <div class="alert-content">
                  <div class="alert-icon">
                    <i class="fas fa-check-circle"></i>
                  </div>
                  <h2>Welcome!</h2>
                  <p>회원가입에 성공했습니다.</p>
                  <p>Traveler의 회원이 되신 것을 환영합니다!</p>
                  <button id="close"><span>확인</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--//container-inner-->
    </div>
    <!--//container-->
    <!--footer-->
    <!--//footer-->
  </body>
</html>
