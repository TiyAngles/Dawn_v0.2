<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="keywords" content="샘플페이지_로그인페이지" />
    <meta name="description" content="샘플페이지_로그인페이지" />
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/modal.css" /> -->
    <script src="https://kit.fontawesome.com/164552570a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--container-content-->
    <div id="idModal" class="modal-container">
    <!--modal-->
    <div id="signID" class="modal">
        <div class="modal-inner">
            <!--form-wrap-->
            <h2 class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="logo">
                </a>
            </h2>
            <div class="form-wrap">
                <form action="modal-content" method="GET">
                    <!--form-list-->
                    <div class="form-list">
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form">
                                    <label for="id_abc">아이디</label>
                                    <input type="text" id="id_abc" name="username">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--//form-list-->
                    <!--form-list-->
                    <div class="form-list">
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form">
                                    <label for="pw_1">비밀번호</label>
                                    <input type="password" id="pw_1" name="password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--//form-list-->
                    <div class="form-login">
                        <a href="">아이디찾기</a>
                        <a href="">비밀번호찾기</a>
                    </div>
                    <div class="form-check">
                        <input type="checkbox"id="ch_1">
                        <label for="ch_1">로그인 상태 유지</label>
                    </div>
                    <div class="btn-agree">
                        <button>로그인</button>
                    </div>
                </form> 
                <p>다른 로그인 방식을 선택해주세요</p>
                <div class="btn-social">
                    <button>카카오 계정으로 로그인</button>
                    <button>네이버 계정으로 로그인</button>
                </div>
                <div class="ad-question">
                    <a href="javascript;">
                        아직도 회원이 아니신가요?
                        <span>회원가입</span>
                    </a>
                </div>
            </div>
            <!--//form-wrap-->
        </div>
    </div>
    <!--//modal-->
    </div>
  </body>
</html>
