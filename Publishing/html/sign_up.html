<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="keywords" content="샘플페이지_로그인페이지" />
    <meta name="description" content="샘플페이지_로그인페이지" />
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/modal.css" /> -->
    <script src="https://kit.fontawesome.com/164552570a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--container-content-->
    <div id="signupModal" class="modal-container">
    <!--modal-->
    <div id="signUp" class="modal">
        <div class="modal-inner">
        <h2>회원가입</h2>
        <!--form-wrap-->
        <div class="form-wrap">
            <form action="modal-content" method="GET">
                <!--form-list-->
                <div class="form-list">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form">
                                <label for="name_abc">이름</label>
                                <input type="text" id="name_abc" name="username">
                            </div>
                        </div>
                    </div>
                </div>
                <!--//form-list-->
                <!--form-list-->
                <div class="form-list">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form">
                                <label for="abc">닉네임</label>
                                <input type="text"" id="abc" name="password">
                            </div>
                        </div>
                    </div>
                </div>
                <!--//form-list-->
                <!--form-list-->
                <div class="form-list">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form">
                                <label for="id_abc">아이디</label>
                                <input type="text" id="id_abc" name="username">
                            </div>
                        </div>
                    </div>
                </div>
                <!--//form-list-->
                <!--form-list-->
                <div class="form-list">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form">
                                <label for="pw_2">비밀번호</label>
                                <input type="password" id="pw_2" name="password">
                            </div>
                        </div>
                    </div>
                </div>
                <!--//form-list-->
                <!--form-list-->
                <div class="form-list">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form">
                                <label for="pw_3">비밀번호 확인</label>
                                <input type="password" id="pw_3" name="password">
                            </div>
                        </div>
                    </div>
                </div>
                <!--//form-list-->
                <!--form-list-->
                <div class="form-list">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form">
                                <label for="pw_3">E-MAIL</label>
                                <input type="text" id="email_1" name="password">
                            </div>
                        </div>
                    </div>
                </div>
                <!--//form-list-->
                <!--form-list-->
                <div class="form-list">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form">
                                <label for="pw_3">생년월일</label>
                                <input type="text" id="birthday_1" name="password">
                            </div>
                        </div>
                    </div>
                </div>
                <!--//form-list-->
                <div class="form-gender">
                    <div>성별</div>
                    <div>
                        <div class="form-check-2">
                            <input type="checkbox" name="tabmenu" id="gender_1" checked />
                            <label for="gender_1">남자</label>
                        </div>
                        <div class="form-check-2">
                            <input type="checkbox" name="tabmenu" id="gender_2" />
                            <label for="gender_2">여자</label>
                        </div>
                    </div>
                </div>
                <div class="ad-agreement">
                    <div class="form-check-2">
                        <input type="checkbox" name="tabmenu" id="agreement_all" />
                        <label for="agreement_all">전체동의</label>
                    </div>
                    <div>
                        <ul>
                            <li>
                                <div class="form-check-2">
                                    <input type="checkbox" name="tabmenu" id="agreement_1" />
                                    <label for="agreement_1">항목1</label>
                                </div>
                                <div class="form-description">세부내용1세부내용1세부내용1세부내용1세부내용1세부내용1세부내용1세부내용1세부내용1</div>
                            </li>
                            <li>
                                <div class="form-check-2">
                                    <input type="checkbox" name="tabmenu" id="agreement_2" />
                                    <label for="agreement_2">항목2</label>
                                </div>
                                <div class="form-description">세부내용2세부내용2세부내용2세부내용2세부내용2세부내용2세부내용2세부내용2세부내용2</div>
                            </li>
                            <li>
                                <div class="form-check-2">
                                    <input type="checkbox" name="tabmenu" id="agreement_3" />
                                    <label for="agreement_3">항목3</label>
                                </div>
                                <div class="form-description">세부내용3세부내용3세부내용3세부내용3세부내용3세부내용3세부내용3세부내용3세부내용3</div>
                            </li>
                        </ul>
                    </div>
                    <div class="form-check-2">
                        <input type="checkbox" name="tabmenu" id="agreement_end" />
                        <label for="agreement_end">다 읽어보셨나요?</label>
                    </div>
                </div>
                <div class="btn-agree">
                    <button>회원가입</button>
                </div>
            </form>
        </div>
        <!--//form-wrap-->
        </div>
    </div>
    <!--//modal-->
    </div>
  </body>
</html>
