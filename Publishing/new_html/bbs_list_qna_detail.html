    <div id="container">

        <div class="container-inner w100 npd">

            <div class="sub-page-head qna">

                    <div>
                        <h2>
                            <span class="title">QNA</span>

            </div>
            <!--//myprofile-->
        </div>
        <!--//container-inner-->
        <!--container-inner-->
        <div class="container-inner">

            <!--bbs-list-->
            <div class="bbs-list-wrapper">
                <div class="inner">
                    <h3>페이지 정보</h3>
                    <div class="bo-v-info">
                        <div class="profile-list">
                            <div class="pf-img">
                                <img src="img/bbs/no_profile.png" alt="profile_img">
                            </div>
                        </div>
                        <div class="profile-info">
                            <span class="member">작성자</span>
                            <span class="sight">
                                <i class="fa fa-eye"></i>
                                <em>100</em>회
                            </span>
                            <span class="date">
                                <i class="fa fa-clock-o"></i>
                                <em>2020-02-06 00:00</em>
                            </span>
                        </div>
                    </div>

                    <div class="bo-v-atc">

                        <div class="bo-v-con"><!-- 본문 텍스트를 작성했을 때-->
                            <div class="inner">

                                <div class="bo-v-img"><!--사진을 넣었을 때-->
                                    <a href="#">
                                        <img src="img/slider/visual_slider_img_1.jpg" alt="사진 1 입니다">
                                    </a>
                                </div>

                                가나다라마바사아자차카타파하<br>이곳은 본문 구역입니다.
                            </div>
                        </div>

                    </div>

                    <div class="btn-sub-wrapper">
                        <div class="btn-basic fl">
                            <button>글쓰기</button>
                        </div>
                        <div class="btn-basic">
                            <button>수정하기</button>
                        </div>
                        <div class="btn-basic">
                            <button>삭제하기</button>
                        </div>
                    </div>   

                    <div class="bo-list-content">
                        <div class="bbs-list">
                            <table>
                                <caption>문의게시판 목록</caption>
                                <colgroup>                                    
                                    <col width="60px">
                                    <col width="">
                                    <col width="90px">
                                    <col width="50px">
                                    <col width="120px">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>번호</th>
                                        <th>제목</th>
                                        <th>글쓴이</th>
                                        <th>조회</th>
                                        <th>날짜</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="td_num2">1</td>
                                        <td class="td_subject">안녕하십니까</td>
                                        <td class="td_name_use">아무개</td>
                                        <td class="td_num">
                                            <em>0</em>
                                        </td>
                                        <td class="td_num">
                                            <em>2020.00.00</em>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="td_num2">2</td>
                                        <td class="td_subject">안녕하십니까</td>

                                        </td>

                                    </tr>
                                    <tr>
                                        <td class="td_num2">3</td>

                                            <em>0</em>
                                        </td>
                                        <td class="td_num">
                                            <em>2020.00.00</em>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
