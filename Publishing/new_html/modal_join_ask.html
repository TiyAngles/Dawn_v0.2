<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="keywords" content="join_ask_page" />
<meta name="description" content="join_ask_page" />
<title>[c] modal join_ask_page</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/164552570a.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- modal-container -->
<div id="loginFail" class="modal-container"><!--id를 넣어주세요-->
    <!--modal-->
    <div class="modal min">
        <div class="btnClose">
            <a href="">
                <i class="fas fa-times"></i>
            </a>
        </div>
        <div class="modal-inner alert-message"><!--alert-message 추가-->
            <!--alert message-->
            <div class="join-ask"><!--회원 탈퇴 영역 클래스 추가-->
                <div class="alert-ico">
                    <i class="fas fa-question-circle"></i>
                </div>
                <h2>
                    <a href="#">회원 탈퇴를 하시겠습니까?</a>
                </h2>
                <p>자사의 서비스를 더 이상 이용하실 수 없습니다.</p>
                <div class="btn-sub-wrapper w100">
                    <div class="btn-basic">
                        <button>확인</button>
                    </div>
                </div>
            </div>
            <!--//alert message-->
        </div>
    </div>
    <!--//modal-->
</div>
<!-- //modal-container -->
</body>
</html>
