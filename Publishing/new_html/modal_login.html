<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="keywords" content="login_page" />
<meta name="description" content="login_page" />
<title>[c] modal login_page<</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/164552570a.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- modal-container -->
<div id="idModal" class="modal-container"><!--id를 넣어주세요-->
    <!--modal-->
    <div class="modal min">
        <div class="btnClose">
            <a href="">
                <i class="fas fa-times"></i>
            </a>
        </div>
        <div class="modal-inner">                
            <h2 class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="logo">
                </a>
            </h2>
            <form action="">
                <div class="form-list">
                    <p>아이디</p>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="id_1"></label>
                            <input type="text" id="id_1">
                        </div>
                    </div>
                </div>
                <div class="form-list">
                    <p>비밀번호</p>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form">
                                <label for="pw_1"></label>
                                <input type="password" id="pw_1" name="password">
                            </div>
                        </div>
                    </div>
                </div>
                <!--//form-list-->
                <div class="form-login">
                    <a href="">아이디찾기</a>
                    <a href="">비밀번호찾기</a>
                </div>
                <div class="form-check">
                    <input type="checkbox"id="ch_1">
                    <label for="ch_1">로그인 상태 유지</label>
                </div>
                <div class="btn-sub-wrapper w100">
                    <div class="btn-basic">
                        <button>로그인</button>
                    </div>
                </div>

            </form>
            <p class="ad-question">다른 로그인 방식을 선택해주세요</p>
            <div class="btn-sub-wrapper w100 btn-social">
                <div class="btn-basic">
                    <button>카카오 계정으로 로그인</button>
                </div>
                <div class="btn-basic">
                    <button>네이버 계정으로 로그인</button>
                </div>
            </div>
            <div class="ad-question">
                <a href="javascript;">
                    아직도 회원이 아니신가요?
                    <span>회원가입</span>
                </a>
            </div>
        </div>
    </div>
    <!--//modal-->
</div>
<!-- //modal-container -->
</body>
</html>
