<body>
<!-- modal-container -->
<div id="loginFail" class="modal-container"><!--id를 넣어주세요-->
    <!--modal-->
    <div class="modal min">
        <div class="btnClose">
            <a href="">
                <i class="fas fa-times"></i>
            </a>
        </div>
        <div class="modal-inner alert-message"><!--alert-message 추가-->
            <!--alert message-->
            <div class="login-success"><!--로그인 성공 영역 클래스 추가-->
                <div class="alert-ico">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>
                    <a href="#">로그인에 성공하였습니다.</a>
                </h2>
                <p>자사 홈페이지 방문을 환영합니다!</p>
                <div class="btn-sub-wrapper w100">
                    <div class="btn-basic">
                        <button>확인</button>
                    </div>
                </div>
            </div>
            <!--//alert message-->
        </div>
    </div>
    <!--//modal-->
</div>
<!-- //modal-container -->
