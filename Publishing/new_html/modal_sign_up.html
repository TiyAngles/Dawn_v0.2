<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="keywords" content="travler_sign_up_page" />
<meta name="description" content="sign up page" />
<title>traveler_modal_signup_page</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/164552570a.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- modal-container -->
<div id="signupModal" class="modal-container"><!--id를 넣어주세요-->
    <!--modal-->
    <div class="modal">
        <div class="btnClose">
            <a href="">
                <i class="fas fa-times"></i>
            </a>
        </div>
        <div class="modal-inner">                
            <h2>
                <a href="#">회원가입</a>
            </h2>
            <form action="">
                <div class="form-list">
                    <p>이름</p>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="signup_name_1"></label>
                            <input type="text" id="signup,gi_name_1">
                        </div>
                    </div>
                </div>
                <div class="form-list">
                    <p>닉네임</p>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="signup_nickname_1"></label>
                            <input type="text" id="signup_nickname_1">
                        </div>
                    </div>
                </div>
                <div class="form-list">
                    <p>아이디</p>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="signup_id_1"></label>
                            <input type="text" id="signup_id_2">
                        </div>
                    </div>
                </div>
                <div class="form-list">
                    <p>비밀번호</p>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="signup_password_1"></label>
                            <input type="text" id="signup_password_1">
                        </div>
                    </div>
                </div>
                <div class="form-list">
                    <p>비밀번호 확인</p>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="signup_password_check_1"></label>
                            <input type="text" id="signup_password_check_1">
                        </div>
                    </div>
                </div>
                <div class="form-list">
                    <p>E-mail</p>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="signup_email_1"></label>
                            <input type="text" id="signup_email_1">
                        </div>
                    </div>
                </div>
                <div class="form-list">
                    <p>생년월일</p>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="signup_birth_1"></label>
                            <input type="text" id="signup_birth_1">
                        </div>
                    </div>
                </div>
                <!--//form-list-->
                <div class="form-login">
                    <a href="">아이디찾기</a>
                    <a href="">비밀번호찾기</a>
                </div>
                <div class="form-check">
                    <input type="checkbox"id="ch_1">
                    <label for="ch_1">로그인 상태 유지</label>
                </div>
                <div class="btn-sub-wrapper w100">
                    <div class="btn-basic">
                        <button>로그인</button>
                    </div>
                </div>

            </form>
            <div class="form-gender">
                <div>성별</div>
                <div>
                    <div class="form-check-2">
                        <input type="checkbox" name="tabmenu" id="gender_1" checked />
                        <label for="gender_1">남자</label>
                    </div>
                    <div class="form-check-2">
                        <input type="checkbox" name="tabmenu" id="gender_2" />
                        <label for="gender_2">여자</label>
                    </div>
                </div>
            </div>
            <div class="ad-agreement">
                <div class="form-check-2">
                    <input type="checkbox" name="tabmenu" id="agreement_all" />
                    <label for="agreement_all">전체동의</label>
                </div>
                <div>
                    <ul>
                        <li>
                            <div class="form-check-2">
                                <input type="checkbox" name="tabmenu" id="agreement_1" />
                                <label for="agreement_1">항목1</label>
                            </div>
                            <div class="form-description">세부내용1세부내용1세부내용1세부내용1세부내용1세부내용1세부내용1세부내용1세부내용1</div>
                        </li>
                        <li>
                            <div class="form-check-2">
                                <input type="checkbox" name="tabmenu" id="agreement_2" />
                                <label for="agreement_2">항목2</label>
                            </div>
                            <div class="form-description">세부내용2세부내용2세부내용2세부내용2세부내용2세부내용2세부내용2세부내용2세부내용2</div>
                        </li>
                        <li>
                            <div class="form-check-2">
                                <input type="checkbox" name="tabmenu" id="agreement_3" />
                                <label for="agreement_3">항목3</label>
                            </div>
                            <div class="form-description">세부내용3세부내용3세부내용3세부내용3세부내용3세부내용3세부내용3세부내용3세부내용3</div>
                        </li>
                    </ul>
                </div>
                <div class="form-check-2">
                    <input type="checkbox" name="tabmenu" id="agreement_end" />
                    <label for="agreement_end">다 읽어보셨나요?</label>
                </div>
            </div>
            <!-- <div class="btn-blue">
                <button>회원가입</button>
            </div> -->
            <div class="btn-sub-wrapper w100">
                <div class="btn-basic">
                    <button>회원가입</button>
                </div>
            </div>
        </div>
    </div>
    <!--//modal-->
</div>
<!-- //modal-container -->
</body>
</html>
