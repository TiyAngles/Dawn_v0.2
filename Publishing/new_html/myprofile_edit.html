<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="keywords" content="traveler_myprofile_edit_page">
    <meta name="description" content="traveler_myprofile_edit_page">
    <title>[c] traveler_myprofile_edit_page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/164552570a.js" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/header.js"></script>
    <!-- <script src="js/slidetoggle.js"></script> -->
</head>
<body>
    <!--header-->

    <!--container-->
    <div id="container">
        <!--container-inner-->
        <div class="container-inner">
            <!--myprofile-->
            <div class="myprofile-head edit">
                <div class="inner">
                    <div class="btn-set">
                        <a href="#">
                            <i class="fas fa-cog"></i>
                        </a>
                    </div>
                    <div class="personal-info">
                        <div class="img">
                            <img src="img/myprofile/owner/img_owner_1.png" alt="사용자이미지">
                        </div>
                        <div class="info">
                            <div>
                                <h2 class="personal-id">
                                    <strong>0000</strong>&nbsp;님
                                </h2>
                                <p class="personal-des">
                                    <span>다음 여행은 어디로갈지 고민중이에요</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--//myprofile-->
        </div>
        <!--//container-inner-->
        <!--container-inner-->
        <div class="container-inner content">
            <!--myprofile-->
            <div class="myprofile-edit">                
                <div class="inner">
                    <form action="">
                        <div class="form-list">
                            <p>이메일</p>
                            <div class="form-row">
                                <div class="form-col">
                                    <label for="myprofile_edit_email_1"></label>
                                    <input type="text" id="myprofile_edit_email_1">
                                </div>
                                <div class="form-col blank">-</div>
                                <div class="form-col">
                                    <label for="myprofile_edit_email_2"></label>
                                    <input type="text" id="myprofile_edit_email_2">
                                </div>
                            </div>
                            <p class="please_confirm">이메일이 일치 하지 않습니다.</p>
                        </div>
                        <div class="form-list">
                            <p>현재 비밀번호</p>
                            <div class="form-row">
                                <div class="form-col">
                                    <label for="myprofile_edit_current_password_1"></label>
                                    <input type="text" id="myprofile_edit_current_password_1">
                                </div>
                            </div>
                            <p class="please_confirm">비밀번호가 일치 하지 않습니다.</p>
                        </div>
                        <div class="form-list">
                            <p>비밀번호</p>
                            <div class="form-row">
                                <div class="form-col">
                                    <label for="myprofile_edit_password_1"></label>
                                    <input type="text" id="myprofile_edit_password_1">
                                </div>
                            </div>
                            <p class="please_confirm">비밀번호가 일치 하지 않습니다.</p>
                        </div>
                        <div class="form-list">
                            <p>비밀번호 확인</p>
                            <div class="form-row">
                                <div class="form-col">
                                    <label for="myprofile_edit_check_password_1"></label>
                                    <input type="text" id="myprofile_edit_check_password_1">
                                </div>
                            </div>
                            <p class="please_confirm">비밀번호가 일치 하지 않습니다.</p>
                        </div>

                        <div class="btn-sub-wrapper w100">
                            <div class="btn-basic">
                                <button>변경</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--//myprofile-->
        </div>

        <!--//container-inner-->
        <div class="btn-qna">
            <a href="#">
                <i class="far fa-comment-alt"></i>
            </a>
        </div>
    </div>
    <!--//container-->

    <!--footer-->

</body>
</html>
